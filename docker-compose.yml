    #     restart: always
    #     environment:
    #         POSTGRES_DB: ${DB_DATABASE}
    #         POSTGRES_USER: ${DB_USERNAME}
    #         POSTGRES_PASSWORD: ${DB_PASSWORD}
    #     volumes:
    #         - pg_data:/var/lib/postgresql/data
    #     networks:
    #           - external_net 

    redis:
        image: redis:alpine
        container_name: bangsal-redis
        restart: always
        volumes:
            - redis_data:/data
        networks:
              - external_net 

volumes:
    # pg_data:
    redis_data:

networks:
  external_net :
    external: true
